<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent zoom on input focus for mobile, set viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Wikipedia iOS Prototype - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .serif {
      font-family: Georgia, serif;
    }
    img {
      width: 100%;
      height: auto;
    }
    /* Prevent iOS zoom on input focus by setting font-size >= 16px */
    input[type="text"] {
      font-size: 16px !important;
    }
    /* Responsive search bar */
    @media (max-width: 600px) {
      .search-bar-container {
        padding-left: 0.5rem !important;
        padding-right: 0.5rem !important;
      }
      #searchBox {
        padding-left: 2.5rem !important;
        padding-right: 2rem !important;
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center bg-gray-100 min-h-screen">
  <div class="w-full h-full bg-white shadow-lg overflow-hidden relative border border-gray-300 flex flex-col">
    
    <!-- Status Bar -->
     <!--
    <div class="flex justify-between px-0 py-0 text-xs text-gray-700">
      <img src="images/status-bar.jpg">
    </div> -->


     <!-- Wikipedia header -->
    <div class="flex justify-between px-0 py-0 text-xs text-gray-700">
      <img src="images/Wikipedia-header.jpg">
    </div>


    <!-- Search Bar (inactive, styled like search.html) -->
    <div class="px-4 flex items-center mt-2 space-x-2 search-bar-container">
      <div class="relative flex-1">
        <!-- Magnifying glass -->
        <svg xmlns="http://www.w3.org/2000/svg" 
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
        </svg>
        <!-- Inactive input field -->
        <input 
          id="searchBox" 
          type="text" 
          placeholder="Search Wikipedia"
          readonly
          tabindex="-1"
          class="w-full rounded-lg pl-10 pr-8 py-2 text-gray-700 focus:outline-none bg-gray-100 cursor-default"
          style="background-color: rgba(120,120,128,0.12); font-size: 16px;"
        />
      </div>
    </div>


    <!-- Content -->
    <div class="px-0 flex-1">
      <img src="images/wikipedia-explore-mainpage.jpg">
    </div>

  </div>

  <script>
    document.getElementById("searchBox").addEventListener("click", () => {
      window.location.href = "search.html";
    });
  </script>
</body>
</html>
